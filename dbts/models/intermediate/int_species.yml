version: 2

models:
  - name: int_species
    description: "Intermediate dataset of species"
    columns:
      - name: species_id
        description: "SWAPI URL as a unique identifier of species"
      - name: species
        description: "Name of the species, e.g. human"
      - name: classification
        description: "Class of the species, e.g. mammal"