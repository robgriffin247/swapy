version: 2

models:
  - name: int_film_characters
    description: "Intermediate dataset of characters in each film"
    columns:
      - name: film
        description: "Film title"
      - name: episode
        description: "Episode number"
      - name: release_date
        description: "Date of release (US)"
      - name: character
        description: "Character name"
      - name: sex
        description: "Character sex, formatted"
      - name: homeworld
        description: "Home planet of the character"