version: 2

models:
  - name: int_films
    description: "Intermediate dataset of films"
    columns:
      - name: film_id
        description: "SWAPI URL used as a unqiue identifier"
      - name: film_dlt_id
        description: "Identifier given by dlt"
      - name: film
        description: "Film title"
      - name: episode
        description: "Episode number"
      - name: release_date
        description: "Date of release (US)"