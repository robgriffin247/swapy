version: 2

models:
  - name: int_characters
    description: "Intermediate dataset of characters, changed from SWAPI name of people"
    columns:
      - name: character_id
        description: "SWAPI URL used as a unique identifier"
      - name: character_dlt_id
        description: "Identifier given by dlt"
      - name: character
        description: "Character name"
      - name: sex
        description: "Character sex, formatted"
      - name: homeworld
        description: "Home planet of the character"
