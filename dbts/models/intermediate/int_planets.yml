version: 2

models:
  - name: int_planets
    description: "Intermediate dataset of planets"
    columns:
      - name: planet_id
        description: "SWAPI URL as unique identifier"
      - name: planet
        description: "Name of the planet"
      - name: diameter
        description: "Diameter of the planet"
      - name: population
        description: "Number of inhabitants"