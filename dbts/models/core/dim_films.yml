version: 2

models:
  - name: dim_films
    description: "Production dataset of films, descendent of SWAPI/films"
    columns:
      - name: film_id
        description: "SWAPI URL used as a unqiue identifier"
      - name: title
        description: "Film title"
      - name: episode
        description: "Episode number"
      - name: release_date
        description: "Date of release (US)"