version: 2

models:
  - name: dim_characters
    description: "Productuion dataset of characters, descendent of SWAPI/people and merging on data from other datasets to decode ids"
    columns:
      - name: character_id
        description: "SWAPI URL used as a unique identifier"
      - name: character
        description: "Character name"
      - name: height
        description: "Character height"
      - name: mass
        description: "Character mass"
      - name: gender
        description: "Character gender"
      - name: homeworld
        description: "Homeworld of the character decoded by int_planets.planet_id"
